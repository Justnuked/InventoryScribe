<div class="container">
    <h1>New item</h1>
  
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div>
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" required>
      </div>
      <div>
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description" required>
      </div>
      <div>
          <label>Amount</label>
          <input type="number" class="form-control" formControlName="amount" required>
      </div>
      <button class="btn" type="submit" [disabled]="!itemForm.valid">Submit</button>
    </form>
  
      <div *ngIf="name.invalid && name.touched"
        class="alert alert-danger">
  
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
      <div *ngIf="description.invalid && description.touched"
      class="alert alert-danger">

      <div *ngIf="description.errors.required">
        Description is required.
      </div>

    </div>
    <div *ngIf="amount.invalid && amount.touched"
    class="alert alert-danger">

    <div *ngIf="amount.errors.required">
      Amount is required.
    </div>
  </div>
